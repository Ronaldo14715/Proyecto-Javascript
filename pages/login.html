        <header class="containerHeader">
            <a href="./../index.html"><img class="img-icon" src="../assets/img/icon2.png" alt="icono"></a>
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>

                    <li><a class="nav-active" id="login-link" href="login.html">LOGIN</a></li>
                    <li><a href="#" id="logout-link" style="display:none;">CERRAR SESIÓN</a></li>
                </ul>
            </nav>
        
        </header>

        <div class="container-fluid d-flex align-items-center justify-content-around">
            <div class="row d-flex justify-content-around align-items-center">
                <!-- FORMULARIO SIGNIN-->
                <div class="col-lg-6 col-md-8 col-sm-12 ">
                    <form class="formulario-signIn col-12" action="#">
                        <div class="row mb-5 d-flex justify-content-center">
                            <div class="col-sm-12">
                                <h2 class="title-signIn text-center">CREAR CUENTA</h2>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mb-3">
                            <div class="col-sm-8 col-md-6 col-lg-4 mb-3">
                                <label class="form-label" for="txtUsuario">Usuario</label>
                                <input type="text" class="form-control" id="txtUsuario" name="txtUsuario">
                            </div>
                            <div class="col-sm-8 col-md-6 col-lg-4 mb-3">           
                                <label class="form-label" for="txtPassword">Contraseña</label>                 
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mb-3">
                            <div class="col-sm-8 col-md-6 col-lg-4">
                                <label class="form-label" for="txtNombre">Nombre</label>
                                <input type="text" class="form-control" id="txtNombre" name="txtNombre">
                            </div>
                            <div class="col-sm-8 col-md-6 col-lg-4">
                                <label class="form-label" for="txtApellido">Apellido</label>
                                <input type="text" class="form-control" id="txtApellido" name="txtApellido">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center g-4 mb-3">
                            <div class="col-sm-8 col-md-6 col-lg-4"> 
                                <label class="form-label" for="selectGenero">Genero</label>
                                <select class="form-select" id="selectGenero" name="selectGenero">
                                    <option value="0">Hombre</option>
                                    <option value="1">Mujer</option>
                                </select>
                            </div>
                            <div class="col-sm-8 col-md-6 col-lg-4">
                                <label class="form-label" for="txtDni">Dni</label>
                                <input type="text" class="form-control" id="txtDni" name="txtDni">
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                                <button id="btn-signIn" type="button" class="btn btn-signIn btn-dark">Crear Cuenta</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- FIN FORMULARIO SIGNIN-->
                <div class=" col-lg-4 col-md-6 col-sm-12">
                    <form class="formulario-logIn col-12" action="#">
                        <div class="row d-flex justify-content-center">
                            <div class="col-sm-12">
                                <h2 class="title-signIn text-center">ACCEDER</h2>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <img class="w-25 rounded-circle" src="./../assets/img/user.jpg" alt="user">
                        </div>
                        <div class="row d-flex justify-content-center mb-3">
                            <div class="col-sm-10 col-md-8 col-lg-8 mb-3">
                                <label class="form-label" for="txtEmailLogin">Usuario:</label>
                                <input type="email" class="form-control" id="txtEmailLogin" name="txtEmailLogin">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mb-3">
                            <div class="col-sm-10 col-md-8 col-lg-8 mb-3">
                                <label class="form-label" for="txtcontraseñaLogin">Contraseña:</label>
                                <input type="password" class="form-control" id="txtcontraseñaLogin" name="txtcontraseñaLogin">
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                                <button id="btn-logIn" type="button" class="btn btn-logIn btn-dark">Ingresar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="containerFooter">
